<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator login</title>

    <link rel="stylesheet" href="login.css">

</head>
<body>
    

    <section class="login-section">
        <h1>Welcome To Smartchef Ai</h1>
        <form id="loginForm">
            <h2> Login</h2>

            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email"  required><br>

            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="new-password" required><br>

            <button type="submit" id="loginButton">Login</button>
            <p>Dont have an account? <a href="signup.html">Sign Up</a></p>
        </form>

        
    </section>

    <script type="module" src="login.js"></script>
</body>
</html>
