<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe History</title>
  <style>
    body {
        height:90vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1ffce, #faffd1);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: gray;
    }

    #recipeList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .recipe-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .recipe-card:hover {
      transform: scale(1.02);
    }

    .recipe-card h3 {
      color: #ff6f61;
      margin-bottom: 0.75rem;
    }

    .recipe-card ul {
      padding-left: 1rem;
    }

    .recipe-card li {
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #ff6f61;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #e35a50;
    }

    .nav-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #feca57 100%);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.15);
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            height: 70px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation List */
        .nav-list {
            display: flex;
            list-style: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Navigation Items */
        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 600;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
            min-width: 80px;
            text-shadow: 0 1px 2px #0000001a;
            
        }

        /* Icons */
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            transition: transform 0.3s ease;
        }

        /* Active State */
        .nav-item.active .nav-link {
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        /* Hover Effects */
        .nav-link:hover {
            color: #ffffff;
            transform: translateY(-3px);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
 
        .nav-link:hover .nav-icon {
            transform: scale(1.07);
        }

      #historyButton{
        text-decoration: line-through;
      }

  </style>
</head>
<body>

  <nav class="nav-container">
    <div class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="RecipeGenerator.html" class="nav-link" data-page="home" >
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a  href="history.html" class="nav-link" data-page="history"id="historyButton">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    Recipe History
                </a>
            </li>
            <li class="nav-item">
                <a href="#favorites" class="nav-link" data-page="favorites" >
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                    </svg>
                    Favorites
                </a>
            </li>
        </ul>
    </div>
</nav>
  <h1>üçΩÔ∏è Your Saved Recipes</h1>
  <a href="RecipeGenerator.html" class="back-btn">‚Üê Back to Recipe Generator</a>

  <div id="recipeList"></div>

  <script type="module" src="history.js"></script>
</body>
</html>
